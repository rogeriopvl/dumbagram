<!DOCTYPE html>
<html lang="en" manifest="manifest.appcache">
<head>
    <meta charset="UTF-8">
    <title>Dumbagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" sizes="192x192" href="/images/icon192.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/images/icon128.png">
    <link rel="shortcut icon" href="favicon.ico" type="image/ico">

    <link rel="stylesheet" href="bower_components/Ink/dist/css/ink.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container top-space ink-grid">
        <h1 class="bottom-space align-center">Dumbagram</h1>
        <div class="column-group top-space">
            <div class="all-10">&nbsp;</div>
            <div class="all-80">
                <form class="ink-form" action="#">
                    <div class="control-group all-100">
                        <div class="control append-button">
                            <span><input type="text" placeholder="Insert two or more words..."></span>
                            <button class="ink-button blue">Go!</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="all-10">&nbsp;</div>
        </div>

        <div class="column-group top-space">
            <div id="result" class="all-100">
                <h1 class="fw-100 align-center"></h1>
            </div>
        </div>

        <div id="history" class="column-group top-space hide-all">
            <h3 class="align-center">History</h3>
            <div class="all-100">
                <table class="ink-table hover">
                    <thead>
                        <tr>
                            <th>Original</th>
                            <th>Dumbered</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="align-center">
                <button class="ink-button orange">Clear History</button>
            </div>
        </div>
    </div>
    <div class="fw-100">&nbsp;</div>
    <!-- <script src="bower_components/Ink/dist/js/ink.min.js"></script> -->
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
